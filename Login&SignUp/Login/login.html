    <div class="container"> 
        <h2>Log In</h2>
        <form name="loginForm" action="/script.js" onsubmit="return validateForm()" method="post">

                <label for="Email">Email Id:</label>
                <input type="text" id="emailId" name="Email Id" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group forgot-password">
                <a href="f_password.html" id="forgotPasswordLink">Forgot Password?</a>
            </div>
            <div class="form-group">
                <button type="submit" id="registerButton">Log In</button>
            </div>
        </form>
    </div>
